<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Proza+Libre&display=swap');
  </style>
</head>
<body>
  <header>
    <h1 class="container">Code Journal</h1>
    <h2><a href="#" class="nav">Entries</a></h2>
  </header>
  <main class="container">
    <div data-view="entry-form" class="entry-form hidden">
      <form id="entry-form" action="">
        <legend><h1>New Entry</h1></legend>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder" class="placeholder">
          </div>
          <div class="column-half">
            <div>
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div>
              <label for="photo-url">Photo URL</label>
              <input type="text" id="photo-url" name="photo-url" value="" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
            </div>
            <div class="row button">
              <button type="submit" class="save-button">save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="container">
      <section class="section-top">
        <h1 class="column-half">Entries</h1>
        <a class="new-button column-half button" href="#">New</a>
      </section>
      <div class="no-entries"><p>No entries have been recorded.</p></div>
      <ul class="entries-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
